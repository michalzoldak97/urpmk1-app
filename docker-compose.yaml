version: '3'

services:
  postgresql:
    image: postgres
    container_name: postgredb
    ports:
      - "5400:5432"
    env-file:
      - ./postgredb/pgconfig/postgresdb.env
    volumes:
      - ./postgredb/pgconfig/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgredb/data:/var/lib/postgresql/data
      - ./postgredb/pgconfig/create_postgredb.sql:/docker-entrypoint-initdb.d/create_postgredb.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    restart: always